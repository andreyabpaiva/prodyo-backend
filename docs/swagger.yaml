basePath: /api/v1
definitions:
  handlers.CreateActionRequest:
    properties:
      cause_id:
        type: string
      description:
        type: string
      indicator_id:
        type: string
    type: object
  handlers.CreateBugRequest:
    properties:
      assignee_id:
        type: string
      description:
        type: string
      number:
        type: integer
      points:
        type: integer
      task_id:
        type: string
    type: object
  handlers.CreateCauseRequest:
    properties:
      description:
        type: string
      indicator_id:
        type: string
      metric:
        type: string
      productivity_level:
        type: string
    type: object
  handlers.CreateImprovRequest:
    properties:
      assignee_id:
        type: string
      description:
        type: string
      number:
        type: integer
      points:
        type: integer
      task_id:
        type: string
    type: object
  handlers.CreateIndicatorRequest:
    properties:
      iteration_id:
        type: string
    type: object
  handlers.CreateIterationRequest:
    properties:
      description:
        type: string
      end_at:
        type: string
      number:
        type: integer
      project_id:
        type: string
      start_at:
        type: string
    type: object
  handlers.CreateProjectRequest:
    properties:
      color:
        type: string
      description:
        type: string
      member_ids:
        items:
          type: string
        type: array
      name:
        type: string
      prod_range:
        $ref: '#/definitions/models.ProductivityRange'
    required:
    - name
    type: object
  handlers.CreateTaskRequest:
    properties:
      assignee_id:
        type: string
      description:
        type: string
      iteration_id:
        type: string
      name:
        type: string
      points:
        type: integer
      status:
        type: string
      timer:
        type: string
    type: object
  handlers.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.LoginResponse:
    properties:
      token:
        type: string
      user:
        properties:
          email:
            type: string
          id:
            type: string
          name:
            type: string
        type: object
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  handlers.UpdateProjectRequest:
    properties:
      color:
        type: string
      description:
        type: string
      member_ids:
        items:
          type: string
        type: array
      name:
        type: string
      prod_range:
        $ref: '#/definitions/models.ProductivityRange'
    required:
    - name
    type: object
  handlers.UpdateTaskRequest:
    properties:
      assignee_id:
        type: string
      description:
        type: string
      name:
        type: string
      points:
        type: integer
      status:
        type: string
      timer:
        type: string
    type: object
  handlers.UpdateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
  models.Action:
    properties:
      cause:
        $ref: '#/definitions/models.Cause'
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      indicator_id:
        type: string
      updated_at:
        type: string
    type: object
  models.Bug:
    properties:
      assignee:
        $ref: '#/definitions/models.User'
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      number:
        type: integer
      points:
        type: integer
      task_id:
        type: string
      updated_at:
        type: string
    type: object
  models.Cause:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      indicator_id:
        type: string
      metric:
        $ref: '#/definitions/models.MetricEnum'
      productivity_level:
        $ref: '#/definitions/models.ProductivityEnum'
      updated_at:
        type: string
    type: object
  models.Improv:
    properties:
      assignee:
        $ref: '#/definitions/models.User'
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      number:
        type: integer
      points:
        type: integer
      task_id:
        type: string
      updated_at:
        type: string
    type: object
  models.Indicator:
    properties:
      actions:
        items:
          $ref: '#/definitions/models.Action'
        type: array
      causes:
        items:
          $ref: '#/definitions/models.Cause'
        type: array
      created_at:
        type: string
      id:
        type: string
      iteration_id:
        type: string
      updated_at:
        type: string
    type: object
  models.Iteration:
    properties:
      created_at:
        type: string
      description:
        type: string
      end_at:
        type: string
      id:
        type: string
      number:
        type: integer
      project_id:
        type: string
      start_at:
        type: string
      tasks:
        items:
          $ref: '#/definitions/models.Task'
        type: array
      updated_at:
        type: string
    type: object
  models.MetricEnum:
    enum:
    - WorkVelocity
    - ReworkIndex
    - InstabilityIndex
    type: string
    x-enum-varnames:
    - MetricWorkVelocity
    - MetricReworkIndex
    - MetricInstabilityIndex
  models.ProductivityEnum:
    enum:
    - Ok
    - Alert
    - Critical
    type: string
    x-enum-varnames:
    - ProductivityOk
    - ProductivityAlert
    - ProductivityCritical
  models.ProductivityRange:
    properties:
      alert:
        type: integer
      critical:
        type: integer
      ok:
        type: integer
    type: object
  models.Project:
    properties:
      color:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      members:
        items:
          $ref: '#/definitions/models.User'
        type: array
      name:
        type: string
      prod_range:
        $ref: '#/definitions/models.ProductivityRange'
      updated_at:
        type: string
    type: object
  models.StatusEnum:
    enum:
    - NotStarted
    - InProgress
    - Completed
    type: string
    x-enum-varnames:
    - StatusNotStarted
    - StatusInProgress
    - StatusCompleted
  models.Task:
    properties:
      assignee:
        $ref: '#/definitions/models.User'
      bugs:
        items:
          $ref: '#/definitions/models.Bug'
        type: array
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      improvements:
        items:
          $ref: '#/definitions/models.Improv'
        type: array
      iteration_id:
        type: string
      name:
        type: string
      points:
        type: integer
      status:
        $ref: '#/definitions/models.StatusEnum'
      tasks:
        description: Sub-tasks
        items:
          $ref: '#/definitions/models.Task'
        type: array
      timer:
        type: string
      updated_at:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      project_id:
        type: string
      updated_at:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8081
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A REST API for managing projects
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
