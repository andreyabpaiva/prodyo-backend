  title: Prodyo Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return session token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Invalid request body
          schema:
            type: string
        "401":
          description: Invalid email or password
          schema:
            type: string
      summary: Login user
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate user session token
      produces:
      - application/json
      responses:
        "204":
          description: Logout successful
        "401":
          description: Authorization token required
          schema:
            type: string
        "500":
          description: Failed to logout
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with email, password, and name
      parameters:
      - description: User registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            type: string
        "409":
          description: User already exists
          schema:
            type: string
        "500":
          description: Failed to register user
          schema:
            type: string
      summary: Register a new user
      tags:
      - auth
  /bugs:
    get:
      consumes:
      - application/json
      description: Get all bugs for a specific task
      parameters:
      - description: Task ID
        format: uuid
        in: query
        name: task_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of bugs
          schema:
            items:
              $ref: '#/definitions/models.Bug'
            type: array
        "400":
          description: Invalid task_id
          schema:
            type: string
        "500":
          description: Failed to retrieve bugs
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get all bugs
      tags:
      - bugs
    post:
      consumes:
      - application/json
      description: Create a new bug for a task
      parameters:
      - description: Bug data
        in: body
        name: bug
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateBugRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Bug created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Failed to create bug
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create a new bug
      tags:
      - bugs
  /bugs/{id}:
    get:
      consumes:
      - application/json
      description: Get a specific bug by its ID
      parameters:
      - description: Bug ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Bug details
          schema:
            $ref: '#/definitions/models.Bug'
        "400":
          description: Invalid bug ID
          schema:
            type: string
        "404":
          description: Bug not found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get bug by ID
      tags:
      - bugs
  /improvements:
    get:
      consumes:
      - application/json
      description: Get all improvements for a specific task
      parameters:
      - description: Task ID
        format: uuid
        in: query
        name: task_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of improvements
          schema:
            items:
              $ref: '#/definitions/models.Improv'
            type: array
        "400":
          description: Invalid task_id
          schema:
            type: string
        "500":
          description: Failed to retrieve improvements
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get all improvements
      tags:
      - improvements
    post:
      consumes:
      - application/json
      description: Create a new improvement for a task
      parameters:
      - description: Improvement data
        in: body
        name: improvement
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateImprovRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Improvement created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Failed to create improvement
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create a new improvement
      tags:
      - improvements
  /improvements/{id}:
    get:
      consumes:
      - application/json
      description: Get a specific improvement by its ID
      parameters:
      - description: Improvement ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Improvement details
          schema:
            $ref: '#/definitions/models.Improv'
        "400":
          description: Invalid improvement ID
          schema:
            type: string
        "404":
          description: Improvement not found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get improvement by ID
      tags:
      - improvements
  /indicators:
    get:
      consumes:
      - application/json
      description: Get indicator with causes and actions for a specific iteration
      parameters:
      - description: Iteration ID
        format: uuid
        in: query
        name: iteration_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Indicator details
          schema:
            $ref: '#/definitions/models.Indicator'
        "400":
          description: Invalid iteration_id
          schema:
            type: string
        "404":
          description: Indicator not found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get indicator
      tags:
      - indicators
    post:
      consumes:
      - application/json
      description: Create a new indicator for an iteration
      parameters:
      - description: Indicator data
        in: body
        name: indicator
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateIndicatorRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Indicator created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Failed to create indicator
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create a new indicator
      tags:
      - indicators
  /indicators/actions:
    post:
      consumes:
      - application/json
      description: Create a new action for an indicator
      parameters:
      - description: Action data
        in: body
        name: action
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateActionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Action created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            type: string
        "404":
          description: Cause not found
          schema:
            type: string
        "500":
          description: Failed to create action
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create a new action
      tags:
      - indicators
  /indicators/causes:
    post:
      consumes:
      - application/json
      description: Create a new cause for an indicator
      parameters:
      - description: Cause data
        in: body
        name: cause
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateCauseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Cause created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Failed to create cause
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create a new cause
      tags:
      - indicators
  /iterations:
    get:
      consumes:
      - application/json
      description: Get all iterations for a specific project
      parameters:
      - description: Project ID
        format: uuid
        in: query
        name: project_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of iterations
          schema:
            items:
              $ref: '#/definitions/models.Iteration'
            type: array
        "400":
          description: Invalid project_id
          schema:
            type: string
        "500":
          description: Failed to retrieve iterations
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get all iterations
      tags:
      - iterations
    post:
      consumes:
      - application/json
      description: Create a new iteration for a project
      parameters:
      - description: Iteration data
        in: body
        name: iteration
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateIterationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Iteration created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Failed to create iteration
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create a new iteration
      tags:
      - iterations
  /iterations/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an iteration by its ID
      parameters:
      - description: Iteration ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Iteration deleted successfully
        "400":
          description: Invalid iteration ID
          schema:
            type: string
        "500":
          description: Failed to delete iteration
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Delete iteration
      tags:
      - iterations
    get:
      consumes:
      - application/json
      description: Get a specific iteration by its ID
      parameters:
      - description: Iteration ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Iteration details
          schema:
            $ref: '#/definitions/models.Iteration'
        "400":
          description: Invalid iteration ID
          schema:
            type: string
        "404":
          description: Iteration not found
          schema:
            type: string
      security:
      - BearerAuth: []
